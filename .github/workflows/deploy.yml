name: Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Print variable
        run: echo "${{ secrets.TOKEN_SECRECT }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Instalar dependencias
        run: npm install

      - name: Run test
        run: npm run test

  deploy:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy
      run: echo "Deploy..."